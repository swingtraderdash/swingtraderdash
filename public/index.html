<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SwingTrader</title>
  <link rel="stylesheet" href="/css/main.css" />

  <!-- Preload Firebase SDKs -->
  <link rel="preload" href="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js" as="script" crossorigin="anonymous" />
  <link rel="preload" href="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js" as="script" crossorigin="anonymous" />

  <!-- Firebase config and main logic -->
  <script type="module" src="/js/firebaseConfig.js" defer></script>
  <script type="module" src="/js/main.js" defer></script>

  <style>
    /* ðŸ”§ Logo Styling */
    #logo {
      display: block;
      margin: 2em auto 1em auto;
      max-width: 400px;
      width: 90%;
      height: auto;
      padding-bottom: 0.5em;
    }

    /* ðŸ”§ Login Box Styling */
    .login-box {
      background: #fff;
      padding: 1.5rem 2rem 2rem 2rem;
      border-radius: 8px;
      max-width: 360px;
      margin: 1em auto;
      text-align: left;
    }

    .login-box label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    .login-box input,
    .login-box button {
      width: 100%;
      margin: 0 auto 1rem auto;
      display: block;
      padding: 0.75rem;
      border-radius: 4px;
      font-size: 1rem;
    }

    .login-box input {
      border: 1px solid #ccc;
    }

    .login-box button {
      background: #2c3e50;
      color: #fff;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .login-box button:hover {
      background: #00aaff;
    }
  </style>
</head>
<body>
  <!-- AGENT-SAFE-ZONE: NAV -->
  <div id="nav"></div>
  <!-- END AGENT-SAFE-ZONE -->

  <main>
    <div class="container">
      <img src="logo1024.png" alt="SwingTrader Logo" id="logo" />
      <div class="login-box">
        <label for="emailInput">Email</label>
        <input type="email" id="emailInput" />
        <label for="passwordInput">Password</label>
        <input type="password" id="passwordInput" />
        <button id="loginBtn">Login</button>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 SwingTrader. All rights reserved.
  </footer>
</body>
</html>
