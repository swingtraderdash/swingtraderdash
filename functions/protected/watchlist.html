<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SwingTrader - Watchlist</title>
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/css/components.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1;
      padding: 20px;
    }
    .ticker-entry {
      margin-bottom: 10px;
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }
    .ticker-entry strong {
      color: #333;
    }
    .ticker-remove {
      margin-left: 10px;
      color: red;
      cursor: pointer;
    }
  </style>
  <script type="module" src="/js/firebaseConfig.js" defer></script>
  <script type="module" src="/js/main.js" defer></script>
</head>
<body>
  <div id="nav"></div>
  <main class="main">
    <div class="container">
      <section class="page-content">
        <h2>Watchlist</h2>

        <div class="watchlist-input">
          <form id="ticker-form" method="POST">
            <div class="form-group">
              <textarea 
                id="ticker-input" 
                name="tickers" 
                rows="3" 
                placeholder="AAPL, GOOGL, MSFT, TSLA..."
                maxlength="2000">
              </textarea>
            </div>
            <button type="submit" class="btn btn-primary" id="add-button">Add to Watchlist</button>
          </form>
          <div id="feedback" style="color: red; margin-top: 10px;"></div>
        </div>

        <div class="watchlist-display">
          <div id="ticker-list">
            <!-- Tickers will be displayed here -->
          </div>
        </div>
      </section>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 SwingTrader. All rights reserved.</p>
    </div>
  </footer>

  <script type="module">
    import { getAuth } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { saveWatchlist, getWatchlist } from '/js/storage.js';
    import { injectNav } from "/js/injectNav.js";
    import { app } from "/js/firebaseConfig.js";

    injectNav();

    const auth = getAuth();
    const db = getFirestore(app);

    document.addEventListener('DOMContentLoaded', async () => {
      const tickerForm = document.getElementById('ticker-form');
      const tickerInput = document.getElementById('ticker-input');
      const tickerList = document.getElementById('ticker-list');
      const feedback = document.getElementById('feedback');

      await displayWatchlist();

      if (tickerForm) {
        tickerForm.addEventListener('submit', async (event) => {
          event.preventDefault();
          feedback.textContent = '';

          const inputValue = tickerInput.value.trim();
          if (!inputValue) {
            feedback.textContent = '🚫 Please enter at least one ticker.';
            return;
          }

          const validTickerRegex = /^[A-Za-z.]+$/;
          const tickers = inputValue.split(',').map(t => t.trim().toUpperCase()).filter(Boolean);
          const invalid = tickers.filter(t => !validTickerRegex.test(t));
          if (invalid.length > 0) {
            feedback.textContent = `🚫 Invalid tickers: ${invalid.join(', ')}. Only letters and full stops are allowed.`;
            return;
          }

          const existingWatchlist = await getWatchlist();
          const alreadyInWatchlist = tickers.filter(t => existingWatchlist.includes(t));
          const newTickers = tickers.filter(t => !existingWatchlist.includes(t));

          if (newTickers.length === 0) {
            feedback.textContent = '🚫 All tickers are already in your watchlist.';
            return;
          }

          const mergedWatchlist = [...new Set([...existingWatchlist, ...newTickers])].sort();
          const success = await saveWatchlist(mergedWatchlist);

          if (success) {
            tickerInput.value = '';
            await displayWatchlist();
            feedback.style.color = 'green';
            feedback.textContent = `✅ Added ${newTickers.length} new ticker(s).`;
            setTimeout(() => {
              feedback.style.color = 'red';
              feedback.textContent = '';
            }, 3000);
          } else {
            feedback.textContent = '🚫 Failed to save watchlist. Please try again.';
          }
        });
      }
    });

    async function displayWatchlist() {
      const tickerList = document.getElementById('ticker-list');
      if (!tickerList) return;

      const watchlist = await getWatchlist();
      if (watchlist.length === 0) {
        tickerList.innerHTML = '<p>No tickers yet. Add some using the form above.</p>';
        return;
      }

      const sortedTickers = [...watchlist].sort();
      const entries = await Promise.all(sortedTickers.map(async (ticker) => {
        try {
          const docRef = doc(db, 'tickers', ticker);
          const snapshot = await getDoc(docRef);
          if (snapshot.exists()) {
            const data = snapshot.data();
            return {
              symbol: data.symbol || ticker,
              name: data.name || "Unknown"
            };
          } else {
            return {
              symbol: ticker,
              name: "⚠️ Metadata not found"
            };
          }
        } catch (error) {
          console.warn(`⚠️ Firestore read failed for ${ticker}:`, error.message);
          return {
            symbol: ticker,
            name: "⚠️ Error reading metadata"
          };
        }
      }));

      const tickerHTML = entries.map(entry => `
        <div class="ticker-entry">
          <strong>${entry.symbol}</strong> – ${entry.name}
          <span class="ticker-remove" onclick="removeTicker('${entry.symbol}')">×</span>
        </div>
      `).join('');

      tickerList.innerHTML = `
        <div class="ticker-count">
          <p>Total tickers: ${sortedTickers.length}</p>
        </div>
        ${tickerHTML}
      `;
    }

    window.removeTicker = async function(ticker) {
      const currentWatchlist = await getWatchlist();
      const updatedWatchlist = currentWatchlist.filter(t => t !== ticker).sort();
      const success = await saveWatchlist(updatedWatchlist);

      if (success) {
        await displayWatchlist();
      } else {
        alert('Failed to remove ticker. Please try again.');
      }
    };
  </script>
</body>
</html>
