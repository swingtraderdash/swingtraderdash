<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SwingTrader - Watchlist</title>
  <link rel="stylesheet" href="/css/main.css" />
  <style>
    .ticker-entry {
      margin-bottom: 10px;
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }
    .ticker-entry strong {
      color: #333;
    }
    .ticker-remove {
      margin-left: 10px;
      color: red;
      cursor: pointer;
    }
    .modal {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -30%);
      background: white;
      border: 1px solid #ccc;
      padding: 20px;
      z-index: 1000;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .modal button {
      margin-right: 10px;
    }
    .ticker-count {
      margin-bottom: 10px;
      font-size: 1.2rem;
      color: #008000;
    }
  </style>
  <script type="module" src="/js/firebaseConfig.js" defer></script>
  <script type="module" src="/js/main.js" defer></script>
  <script type="module" src="/js/injectNav.js" defer></script>
</head>
<body>
  <div id="nav"></div>
  <main class="main">
    <div class="container">
      <section class="page-content">
        <h2>Watchlist</h2>

        <div class="watchlist-input">
          <form id="ticker-form" method="POST">
            <div class="form-group">
              <textarea 
                id="ticker-input" 
                name="tickers" 
                rows="3" 
                placeholder="AAPL, GOOGL, MSFT, TSLA..."
                maxlength="2000">
              </textarea>
            </div>
            <button type="submit" class="btn btn-primary" id="add-button">Add to Watchlist</button>
          </form>
          <div id="feedback" style="color: red; margin-top: 10px;"></div>
        </div>

        <div class="watchlist-display">
          <div id="ticker-list">
            <!-- Tickers will be displayed here -->
          </div>
        </div>
      </section>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 SwingTrader. All rights reserved.</p>
    </div>
  </footer>

  <div id="modal-container" style="display:none;"></div>

  <script type="module">
    import { getAuth } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { saveWatchlist, getWatchlist, fetchMetadataForTickers } from '/js/storage.js';
    import { injectNav } from "/js/injectNav.js";
    import { app } from "/js/firebaseConfig.js";

    injectNav();

    const auth = getAuth();
    const db = getFirestore(app);

    function showModal(message, onConfirm, onCancel) {
      const modalContainer = document.getElementById('modal-container');
      modalContainer.innerHTML = `
        <div class="modal">
          <p style="white-space: pre-line;">${message}</p>
          <button id="confirm-btn">Confirm</button>
          <button id="cancel-btn">Cancel</button>
        </div>
      `;
      modalContainer.style.display = 'block';

      document.getElementById('confirm-btn').onclick = () => {
        modalContainer.style.display = 'none';
        if (onConfirm) onConfirm();
      };
      document.getElementById('cancel-btn').onclick = () => {
        modalContainer.style.display = 'none';
        if (onCancel) onCancel();
      };
    }

    function showTemporaryMessage(text, duration = 2000) {
      const modalContainer = document.getElementById('modal-container');
      modalContainer.innerHTML = `
        <div class="modal">
          <p>${text}</p>
        </div>
      `;
      modalContainer.style.display = 'block';
      setTimeout(() => {
        modalContainer.style.display = 'none';
      }, duration);
    }

    document.addEventListener('DOMContentLoaded', async () => {
      const tickerForm = document.getElementById('ticker-form');
      const tickerInput = document.getElementById('ticker-input');
      const tickerList = document.getElementById('ticker-list');
      const feedback = document.getElementById('feedback');

      await displayWatchlist();

      if (tickerForm) {
        tickerForm.addEventListener('submit', async (event) => {
          event.preventDefault();
          feedback.textContent = '';

          const inputValue = tickerInput.value.trim();
          if (!inputValue) {
            feedback.textContent = 'üö´ Please enter at least one ticker.';
            return;
          }

          const validTickerRegex = /^[A-Za-z.]+$/;
          const tickers = inputValue.split(',').map(t => t.trim().toUpperCase()).filter(Boolean);
          const invalid = tickers.filter(t => !validTickerRegex.test(t));
          if (invalid.length > 0) {
            feedback.textContent = `üö´ Invalid tickers: ${invalid.join(', ')}. Only letters and full stops are allowed.`;
            return;
          }

          const existingWatchlist = await getWatchlist();
          const alreadyInWatchlist = tickers.filter(t => existingWatchlist.includes(t));
          const newTickers = tickers.filter(t => !existingWatchlist.includes(t));

          let message = '';
          if (alreadyInWatchlist.length > 0 && newTickers.length > 0) {
            message = `${alreadyInWatchlist.length} ticker(s) already in your watchlist: ${alreadyInWatchlist.join(', ')}.\n${newTickers.length} new ticker(s): ${newTickers.join(', ')}.\nWould you like to proceed with adding the new ones?`;
          } else if (newTickers.length > 0) {
            message = `These ${newTickers.length} ticker(s) are not currently in your watchlist: ${newTickers.join(', ')}.\nWould you like to add them?`;
          } else {
            message = `All entered tickers are already in your watchlist: ${alreadyInWatchlist.join(', ')}.`;
          }

          showModal(message, async () => {
            console.log("‚úÖ User confirmed. Adding new tickers...");
            if (newTickers.length > 0) {
              const currentWatchlist = await getWatchlist();
              const updatedWatchlist = [...currentWatchlist, ...newTickers].sort();
              
              // Save full list (no API)
              const saveSuccess = await saveWatchlist(updatedWatchlist);
              if (saveSuccess) {
                // Only fetch for NEW ones (efficient!)
                const fetchSuccess = await fetchMetadataForTickers(newTickers);
                if (fetchSuccess) {
                  showTemporaryMessage(`‚úÖ Added ${newTickers.length} new ticker(s)!`, 3000);
                } else {
                  showTemporaryMessage(`‚úÖ Added tickers, but metadata fetch failed for some.`, 3000);
                }
                await displayWatchlist();  // Refresh UI
              } else {
                showTemporaryMessage('üö´ Failed to add.', 3000);
              }
            } else {
              showTemporaryMessage('No new tickers to add.', 2000);
            }
          }, () => {
            console.log("‚ùå User cancelled.");
          });
        });
      }
    });

    async function displayWatchlist() {
      const tickerList = document.getElementById('ticker-list');
      if (!tickerList) return;

      const watchlist = await getWatchlist();
      if (watchlist.length === 0) {
        tickerList.innerHTML = '<p>No tickers yet. Add some using the form above.</p>';
        return;
      }

      const sortedTickers = [...watchlist].sort();
      // Load cached metadata from localStorage (or fetch only missing)
      const cached = JSON.parse(localStorage.getItem('tickerMetadata') || '{}');
      const entries = await Promise.all(sortedTickers.map(async (ticker) => {
        // Use cache first
        if (cached[ticker]) {
          return { symbol: ticker, name: cached[ticker].name || "Unknown" };
        }
        // Fallback to Firestore (but this should be rare now)
        try {
          const docRef = doc(db, 'tickers', ticker);
          const snapshot = await getDoc(docRef);
          const data = snapshot.exists() ? snapshot.data() : {};
          const entry = { symbol: ticker, name: data.name || "‚ö†Ô∏è Metadata not found" };
          // Cache it
          cached[ticker] = entry;
          localStorage.setItem('tickerMetadata', JSON.stringify(cached));
          return entry;
        } catch (error) {
          console.warn(`‚ö†Ô∏è Firestore read failed for ${ticker}:`, error.message);
          return { symbol: ticker, name: "‚ö†Ô∏è Error reading metadata" };
        }
      }));

      const tickerHTML = entries.map(entry => `
        <div class="ticker-entry">
          <strong>${entry.symbol}</strong> ‚Äì ${entry.name}
          <span class="ticker-remove" onclick="confirmDelete('${entry.symbol}')">√ó</span>
        </div>
      `).join('');

      tickerList.innerHTML = `
        <div class="ticker-count">
          <p>Total tickers: ${sortedTickers.length}</p>
        </div>
        ${tickerHTML}
      `;
    }

    window.confirmDelete = function(ticker) {
      showModal(`You're about to remove ${ticker} from your watchlist.\nAre you sure you want to proceed?`, async () => {
        const currentWatchlist = await getWatchlist();
        const updatedWatchlist = currentWatchlist.filter(t => t !== ticker).sort();
        
        // Just save‚Äîno API calls!
        const success = await saveWatchlist(updatedWatchlist);
        
        if (success) {
          showTemporaryMessage(`‚úÖ ${ticker} successfully deleted from your watchlist`, 3000);
          await displayWatchlist();  // Refresh UI (uses existing metadata)
        } else {
          showTemporaryMessage(`üö´ Failed to delete ${ticker}. Please try again.`, 3000);
        }
      }, () => {
        console.log("‚ùå Delete cancelled.");
      });
    };
  </script>
</body>
</html>
