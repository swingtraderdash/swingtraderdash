<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SwingTrader - Watchlist</title>
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/css/components.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1;
      padding: 20px;
    }
    .ticker-entry {
      margin-bottom: 10px;
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }
    .ticker-entry strong {
      color: #333;
    }
    .ticker-remove {
      margin-left: 10px;
      color: red;
      cursor: pointer;
    }
  </style>
  <script type="module" src="/js/firebaseConfig.js" defer></script>
  <script type="module" src="/js/main.js" defer></script>
</head>
<body>
  <div id="nav"></div>
  <main class="main">
    <div class="container">
      <section class="page-content">
        <h2>Watchlist</h2>

        <div class="watchlist-input">
          <form id="ticker-form" method="POST">
            <div class="form-group">
              <textarea 
                id="ticker-input" 
                name="tickers" 
                rows="3" 
                placeholder="AAPL, GOOGL, MSFT, TSLA..."
                maxlength="2000">
              </textarea>
            </div>
            <button type="submit" class="btn btn-primary" id="add-button">Add to Watchlist</button>
          </form>
          <div id="feedback" style="color: red; margin-top: 10px;"></div>
        </div>

        <div class="watchlist-display">
          <div id="ticker-list">
            <!-- Tickers will be displayed here -->
          </div>
        </div>
      </section>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 SwingTrader. All rights reserved.</p>
    </div>
  </footer>

  <script type="module">
    import { getAuth } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { saveWatchlist, getWatchlist } from '/js/storage.js';
    import { injectNav } from "/js/injectNav.js";

    injectNav(); // âœ… Explicit navbar injection

    const auth = getAuth();

    async function fetchTickerMetadata(ticker) {
      const url = `https://api.tiingo.com/tiingo/daily/${ticker}?token=134b85cc4ea8fe62c59ee2fca25fe5b0033117cf`;
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`Status ${response.status}`);
        const data = await response.json();
        return {
          symbol: data.ticker,
          name: data.name || "Unknown",
          sector: data.sector || "Unknown"
        };
      } catch (error) {
        console.error(`ðŸ”¥ Metadata fetch failed for ${ticker}:`, error.message);
        return {
          symbol: ticker,
          name: "Unknown",
          sector: "Unknown"
        };
      }
    }

    document.addEventListener('DOMContentLoaded', async () => {
      const tickerForm = document.getElementById('ticker-form');
      const tickerInput = document.getElementById('ticker-input');
      const tickerList = document.getElementById('ticker-list');

      await displayWatchlist();

      if (tickerForm) {
        tickerForm.addEventListener('submit', async (event) => {
          event.preventDefault();

          const inputValue = tickerInput.value.trim();
          const feedback = document.getElementById('feedback');
          feedback.textContent = '';

          if (!inputValue) {
            feedback.textContent = 'ðŸš« Please enter at least one ticker.';
            return;
          }

          const validTickerRegex = /^[A-Za-z.]+$/;
          const tickers = inputValue.split(',').map(t => t.trim()).filter(Boolean);

          const invalid = tickers.filter(t => !validTickerRegex.test(t));
          if (invalid.length > 0) {
            feedback.textContent = `ðŸš« Invalid tickers: ${invalid.join(', ')}. Only letters and full stops are allowed.`;
            return;
          }

          if (tickers.length === 0) {
            feedback.textContent = 'ðŸš« No valid ticker symbols found. Please check your input.';
            return;
          }

          if (tickers.length > 200) {
            feedback.textContent = `ðŸš« Cannot add more than 200 tickers in one batch. You entered ${tickers.length}.`;
            return;
          }

          const upperCaseTickers = tickers.map(t => t.toUpperCase());
          const uniqueTickers = [...new Set(upperCaseTickers)];

          const existingWatchlist = await getWatchlist();
          const mergedWatchlist = [...new Set([...existingWatchlist, ...uniqueTickers])].sort();

          const success = await saveWatchlist(mergedWatchlist);

          if (success) {
            tickerInput.value = '';
            await displayWatchlist();
            feedback.style.color = 'green';
            feedback.textContent = `âœ… Successfully added ${uniqueTickers.length} ticker(s) to your watchlist.`;
            setTimeout(() => {
              feedback.style.color = 'red';
              feedback.textContent = '';
            }, 3000);
          } else {
            feedback.textContent = 'ðŸš« Failed to save watchlist. Please try again.';
          }
        });
      }
    });

    async function displayWatchlist() {
      const tickerList = document.getElementById('ticker-list');
      if (!tickerList) return;

      const watchlist = await getWatchlist();
      if (watchlist.length === 0) {
        tickerList.innerHTML = '<p>No tickers yet. Add some using the form above.</p>';
        return;
      }

      const sortedTickers = [...watchlist].sort();
      const entries = await Promise.all(sortedTickers.map(fetchTickerMetadata));

      const tickerHTML = entries.map(entry => `
        <div class="ticker-entry">
          <strong>${entry.symbol}</strong> â€“ ${entry.name} â€“ ${entry.sector}
          <span class="ticker-remove" onclick="removeTicker('${entry.symbol}')">Ã—</span>
        </div>
      `).join('');

      tickerList.innerHTML = `
        <div class="ticker-count">
          <p>Total tickers: ${sortedTickers.length}</p>
        </div>
        ${tickerHTML}
      `;
    }

    window.removeTicker = async function(ticker) {
      const currentWatchlist = await getWatchlist();
      const updatedWatchlist = currentWatchlist.filter(t => t !== ticker).sort();
      const success = await saveWatchlist(updatedWatchlist);

      if (success) {
        await displayWatchlist();
      } else {
        alert('Failed to remove ticker. Please try again.');
      }
    };
  </script>
</body>
</html>
