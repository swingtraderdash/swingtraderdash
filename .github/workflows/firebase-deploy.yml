name: Deploy to Firebase Hosting and Functions
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      - name: Install Functions dependencies
        run: npm install --prefix functions
      - name: Delete orphaned functions
        run: |
          firebase functions:delete pageGatekeeper --region us-central1 --project swingtraderdash-1a958 --force
          firebase functions:delete sessionLogin --region us-central1 --project swingtraderdash-1a958 --force
          firebase functions:delete testFunction --region us-central1 --project swingtraderdash-1a958 --force
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      - name: Deploy Hosting and Functions
        run: firebase deploy --only hosting,functions --project swingtraderdash-1a958
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
